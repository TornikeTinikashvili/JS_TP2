<!doctype html>
<html>
<head>
	<title>Manipuler Styles</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">

</head>
<body>
   			<div >
   				<table border="1" id="tabb">
   					<tr class="tabr">
   						<td>couleur de fond (rgb)</td>
   						<td>0<input type="range" min="0" max="255" step=5 name='color' value="0" class="slider" id="myRange" onchange="change(this)">255</td>
   						<td rowspan="6" width="400" align="center">
   							<h1 id="p1">Titre de test</h1></td>
   					</tr>
   					<tr>
   						<td>padding</td>
   						<td>0<input type="range" name="padding" min="0" max="30" step=5 value="0" onchange="change(this)" id="padding">30</td>
   					</tr>
   					<tr>
   						<td>height</td>
   						<td>0<input type="range" min="5" max="200" name="height" step=50 value="0" onchange="change(this)" id="height">200</td>
   					</tr>
   					<tr>
   						<td>width</td>
   						<td>0<input type="range" min="5" max="200" name="width" step=50 value="0" onchange="change(this)" id="width">200</td>
   					</tr>
   					<tr>
   						<td>arrondi</td>
   						<td>0<input type="range" min="5" max="30" name="radius" step=5 value="0" onchange="change(this)" id="arrondi">30</td>
   					</tr>
   					<tr>
   						<td>rotation</td>
   						<td>0<input type="range" min="5" max="180" name="rotation" step=5 value="0" onchange="change(this)" id="rotation">180</td>
   					</tr>
   				</table>   
   			</div>
<script src="js.js"></script>	
</body>
